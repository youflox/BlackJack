<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="desi.css">
</head>
<body>

<div class="container">
    <h2>Black Jack</h2>
    <h3 id="play-tag"> Let's play</h3>

    <div class="results">
        <div class="your-score" id="query-score-you">
            <h3> You: <span id="you-score-board">0</span></h3>
        </div>

        <div class="dealer-score" id="query-score-dealer">
            <h3> Dealer: <span id="dealer-score-board">0</span></h3>
        </div>
    </div>

    <div class="game-btn">
        <button class="btn-lg btn-primary mr-2" id="hit-btn">Hit</button>
        <button class="btn-lg btn-warning mr-2" id="stand-btn">Stand</button>
        <button class="btn-lg btn-danger mr-2" id="deal-btn">Deal</button>

    </div>

    <div class="score-card">
        <table>
            <tr>
                <th>Win</th>
                <th>Loose</th>
                <th>Draw</th>
            </tr>

            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="looses">0</span></td>
                <td><span id="draws">0</span></td>

            </tr>

        </table>

    </div>
</div>

<script src="black.js"></script>
</body>
</html>
